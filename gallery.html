<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brickcraft - Gallery</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/magic.css">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">
            <img src="images/nav-logo.png" alt="Brickcraft Logo" class="nav-logo">
        </a>
    </nav>
    <main>
        <div class="hero">
            <div class="hero-image">
                <img src="images/hero/gallery.webp" alt="Gallery Hero">
            </div>
            <div class="hero-content">
                <h1>Gallery</h1>
                <p>Check out some of the screenshots taken with Brickcraft!</p>
            </div>
        </div>
        <div class="gallery-grid">
            <!-- Gallery items will be loaded by JavaScript -->
        </div>
        <div class="image-viewer">
            <img src="" alt="Full size image">
        </div>
    </main>
    <footer>
        <!-- Footer will be loaded in -->
    </footer>
    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
